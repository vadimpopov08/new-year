<body>
    <div class="wrapper">
        <div class="content">
            <div class="content__text">
                <div class="poem">
                    <p>
                        Пусть закружит каруселью<br>
                        Море радостных событий,<br>
                        Принесёт любовь, веселье<br>
                        И просторы для открытий.<br>
                    </p>

                    <p>
                        Пусть с курантами начнётся<br>
                        Счастья нового отсчёт!<br>
                        Всем удача улыбнётся,<br>
                        Всё исполнит Новый год!<br>
                    </p>
                </div>

            </div>
            <div class="btn-block">
                <button class="btn" id="btn">Сгенерировать поздравление</button>
            </div>
        </div>
    </div>
